        @font-face {
            font-family: 'OldLondon';
            src: url('fonts/OldLondon.ttf')

             Tipos de format()
             -opentype(otf)
             -truetype(ttf)f

             -svg
             */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: ' fonts/OldLondon.ttf', Times, serif;
            font-size: 3em;
        }
    </style>
